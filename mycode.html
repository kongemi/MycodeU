<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主页</title>
    <style>
        /* 整体样式 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #eef2f8;
            margin: 0;
            padding: 30px;
            color: #333;
        }
        
        /* 暗色主题 */
        body.dark-theme {
            background-color: #1f1f1f;
            color: #f0f0f0;
        }
        
        body.dark-theme .card {
            background-color: #2d2d2d;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        body.dark-theme .card-title {
            color: #e0e0e0;
        }
        
        body.dark-theme .timer {
            color: #cccccc;
        }
        
        body.dark-theme .site-header h1 {
            color: #f0f0f0;
        }
        
        body.dark-theme .theme-switch-label {
            color: #cccccc;
        }
        
        /* 页面标题 */
        .site-header {
            text-align: left;
            padding: 20px 0 40px 0;
        }
        
        .site-header h1 {
            font-size: 28px;
            margin: 0;
            font-weight: 600;
            letter-spacing: 1px;
            color: #333;
        }
        
        /* 卡片容器 */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
        }
        
        /* 单个卡片样式 */
        .card {
            background-color: white;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 25px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        
        .timer {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }
        
        /* 平台按钮样式 */
        .platform-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .platform-btn {
            background-color: #4096ff;
            color: white;
            border: none;
            border-radius: 100px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            font-weight: 500;
        }
        
        .platform-btn:hover {
            background-color: #2a7de1;
        }
        
        /* 游戏按钮网格 */
        .games-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .game-btn {
            background-color: #4096ff;
            color: white;
            border: none;
            border-radius: 100px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            min-width: 120px;
            text-align: center;
        }
        
        .game-btn:hover {
            background-color: #2a7de1;
        }
        
        /* 小工具按钮样式 */
        .tools-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .tool-btn {
            background-color: #4096ff;
            color: white;
            border: none;
            border-radius: 100px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            min-width: 140px;
            text-align: center;
        }
        
        .tool-btn.wide {
            min-width: 200px;
        }
        
        .tool-btn:hover {
            background-color: #2a7de1;
        }
        
        /* 主题切换开关 */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
        }
        
        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }
        
        .theme-switch input {
            display: none;
        }
        
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            background-color: white;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .theme-switch-label {
            margin-left: 10px;
            font-size: 16px;
            color: #666;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <script>
        
        const now = new Date();
        const startTime = new Date('2025-04-28').getTime(); 
        
        // 更新运行时间的函数
        function updateRunningTime() {
            const currentTime = new Date().getTime();
            const difference = currentTime - startTime;
            
            // 计算天数、小时、分钟和秒数
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            // 更新显示
            document.getElementById('running-time').textContent = 
                `${days}天${hours}小时${minutes}分${seconds}秒`;
        }
        
        // 页面加载完成后立即更新一次
        updateRunningTime();
        
        // 每秒更新一次
        setInterval(updateRunningTime, 1000);
        
        // 主题切换功能
        const checkbox = document.getElementById('checkbox');
        
        checkbox.addEventListener('change', function() {
            document.body.classList.toggle('dark-theme');
        });
    </script>
